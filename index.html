<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<body>
    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <div class="card-item swiper-slide">
            <img src="pics/user.png" alt="Profile Picture" class="user-image">
            <h2 class="user-name">User 1</h2>
            <p class="user-profession">Title 1</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="pics/user.png" alt="Profile Picture" class="user-image">
            <h2 class="user-name">User 2</h2>
            <p class="user-profession">Title 2</p>
            <button class="message-button">Message</button>
          </div>
  
          <div class="card-item swiper-slide">
            <img src="pics/user.png" alt="Profile Picture" class="user-image">
            <h2 class="user-name">User 3</h2>
            <p class="user-profession">Title 3</p>
            <button class="message-button">Message</button>
          </div>
  
          <div class="card-item swiper-slide">
            <img src="pics/user.png" alt="Profile Picture" class="user-image">
            <h2 class="user-name">User 4</h2>
            <p class="user-profession">Title 4</p>
            <button class="message-button">Message</button>
          </div>
  
          <div class="card-item swiper-slide">
            <img src="pics/user.png" alt="Profile Picture" class="user-image">
            <h2 class="user-name">User 5</h2>
            <p class="user-profession">Title 5</p>
            <button class="message-button">Message</button>
          </div>
  
          <div class="card-item swiper-slide">
            <img src="pics/user.png" alt="Profile Picture" class="user-image">
            <h2 class="user-name">User 6</h2>
            <p class="user-profession">Title 6</p>
            <button class="message-button">Message</button>
          </div>
        </div>
  
        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <!-- SwiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="z.js"></script>
